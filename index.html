<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transferencias</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Karla:ital,wght@0,200..800;1,200..800&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="conteto">
        <div class="gral">
            <div class="header">
                <img src="images.png" class="header-img">
                <h2 class="header-title">MASCOTA DESAPARECIDA</h2>
            </div>

            <form action="#" method="POST">
                <div class="section">
                    <div class="form-group">
                        <label for="nombre_animal">Nombre de la mascota:</label>
                        <input type="text" id="nombre_animal" name="nombre_animal" required placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <div class="secciones">
                            <label for="especie">Especie:</label>
                            <input type="radio" id="perro" name="especie" value="perro" required>
                            <label for="perro">Perro</label>
                            <input type="radio" id="gato" name="especie" value="gato">
                            <label for="gato">Gato</label>
                            <input type="radio" id="otro" name="especie" value="Otro">
                            <label for="otro">Otro</label>
                        </div>
                        <div class="secciones">
                            <label for="sexo">Sexo:</label>
                            <input type="radio" id="macho" name="sexo" value="macho" required>
                            <label for="macho">Macho</label>
                            <input type="radio" id="hembra" name="sexo" value="hembra">
                            <label for="hembra">Hembra</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="raza">Raza:</label>
                        <input type="text" id="raza" name="raza" placeholder="Raza">
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Extravio:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="texto">Descripción de la mascota:</label>
                        <textarea id="texto" name="texto" rows="4" cols="50"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen de referencia de la mascota:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="nombre_dueno">Si es encontrado, contactarse con:</label>
                    <input type="text" id="nombre_dueno" name="nombre_dueno" required placeholder="Nombre del dueño">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required placeholder="Teléfono">
                </div>
                <div class="section button-area">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
